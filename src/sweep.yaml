program: train.py
method: bayes
metric:
  goal: maximize
  name: val/acc_best
parameters:
  model.optimizer.lr:
    min: 0.0001
    max: 0.01
  data.batch_size:
    values: [2048]
  trainer:
    values: [ddp]
  trainer.max_epochs:
    values: [3]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}


# 실행
# wandb sweep --project sweep-demo-cli config.yaml # sweep id 발급
# wandb agent --count 5 byeongjuncho/sweep-demo-cli/{발급된 sweep id}